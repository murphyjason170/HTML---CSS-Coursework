<!doctype html>
<html lang="eng">
<head>
  <title>Forms</title>
  <meta charset="utf-8">
  <style>
    form#stylish {
    	background-color:	lightgrey;
    	padding:		10px 20px 10px 20px;
    	font-family:		Helvetica, sans-serif;
    }
    input#color {
    	margin-left:		10px;
    	margin-right:		10px;
    	background-color:	lightblue;
    	border:			3px inset #adc3df;
    	color:			darkblue;
    }
  </style>
  
</head>
<body>
  <form id="stylish" method="get"
  	action="https://coderunner2.oreillyschool.com/formtester.php">
    <label for="color">What is your fav color?</label>
    <input type="text" name="color" id="color" placeholder="blue" required>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
