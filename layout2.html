<!doctype html>
<html lang="en">
<head>
  <title>My Home Page</title>
  <meta charset="utf-8">
  <style>
  	div#content {
  		width:		800px;
  		margin:		auto;
  		padding-top:	20px;

  	}
  	div#drinks {
  		position:	relative;
  	}
  	p {
  		width:		400px;
  		position:	absolute;
  	}
  	p#col1 {
  		top:		0px;
  		left:		0px;
  	}
  	p#col2 {
  		position: 	absolute;
  		top:		0px;
  		left:		400px;
  	}
  </style>
  
</head>
<body>
  <div id="content">
    <div id="header">
      <h1>My Favorite Drinks</h1>
    </div>
    
    <div id = "drinks">
      <p id="col1">
        <img src="https://coderunner2.oreillyschool.com/courses/htmlcss/html5/images/coffee2.jpg" width="200" alt="Cafe Latte">
        <br>
        	Morning Joe!
      </p>
      <p id="col2">
      <img src="https://coderunner2.oreillyschool.com/courses/htmlcss/html5/images/coffee1.jpg" width="200" alt="Americano">
      <br>
      		Evening
      </p>
    </div>
    
  </div>
</body>
</html>
